<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Music</title>

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Source+Sans+Pro:wght@400;600;700;900&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      type="text/css"
      href="https://cdn.jsdelivr.net/gh/greghub/green-audio-player/dist/css/green-audio-player.min.css"
    />

    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <header class="header">
      <div class="header__text">
        <h1 class="element">Taste</h1>
        <h2 class="element">Engage</h2>
        <h2 class="element">In</h2>
        <h2 class="element">Art</h2>
      </div>
      <div class="header__wrapper"></div>
    </header>

    <div class="main-nav">
      <a href="#home" class="element">Home</a>
      <a href="#search" class="element">Search</a>
      <a href="#discover" class="element">Discover</a>
    </div>

    <div id="pages">
      <section id="home">
        <div class="home-wrapper"></div>
      </section>
      <section id="search">
        <div class="search-wrapper"></div>
      </section>
      <section id="discover">
        <div class="discover-wrapper"></div>
      </section>
    </div>

    <script id="template-home" type="text/x-handlebars-template">
      <div id='song-list' class='song-list'></div>
      <section id='subscribe'>
        <div id='subscribe__title' class='element'>Subscribe
          <span>Now</span>
        </div>
        <div id='subscribe__artist'>
          <div class='name'>Dean</div>
          <div class='surname'>Hen<span>son</span></div>
          <div class='album element'>New Album</div>
          <div class='only'>Available only for subscribers</div>
        </div>

        <div><a class='btn element' id='subscribe__now' href='#join'>Join Now</a></div>
      </section>
    </script>
    <script id="template-search" type="text/x-handlebars-template">
      <h3 class='element'>Search</h3>
      <div class='find'>
        <div class='find__box'>
          <p>Name</p>
        </div>
        <div class='find__box'>
          <input type='search' id='search' placeholder='search...' />
        </div>
        <div class='find__box'>
          <button id='check' class='check-results btn element'>Search</button>
        </div>

      </div>
      <h4 class='results-box'></h4>
      <div class='results-songs'></div>
    </script>
    <script id="template-discover" type="text/x-handlebars-template">
      <h3 class='element'>Discover</h3>
      <h4>Give it a try!</h4>
    </script>
    <script id="template-menu-song" type="text/x-handlebars-template">
      <div class='container'>
        <article class='song'>
          <h4 class='song__title'>{{author}} - {{title}}</h4>
          <div id='song-{{id}}' class='player'>
            <audio>
              <source src='../vendor/songs/{{filename}}' />
            </audio>
          </div>
          <div class='song__info'>
            <div class='song__categories'>Categories: {{categories}} </div>
            <div class='song__ranking'>#{{ranking}} in the ranking</div>
          </div>
        </article>
      </div>
    </script>
    <footer>All rights reserved</footer>
    <script src="https://cdn.jsdelivr.net/gh/greghub/green-audio-player/dist/js/green-audio-player.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.1.0/handlebars.min.js"></script>

    <script src="js/app.js" type="module"></script>
  </body>
</html>
